<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KEY FREE BY IRFAN</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(160deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn-key { background: #fff; color: #5a4fdc; }
    .btn-scan { background: linear-gradient(135deg, gold, orange); color: #4a2d00; }
    .btn-img { background: linear-gradient(135deg, #00c6ff, #0072ff); color: #fff; }

    .btn:active { transform: scale(0.97); }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #fff;
      color: #333;
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }

    .qr-img {
      width: 220px;
      height: 220px;
      margin: 12px auto;
      display: block;
    }

    .status { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>

  <div class="card">
    <h2>âš¡ BY IRFAN âš¡</h2>
    <p>selamat datang silahkan masukkan key ada</p>

    <button class="btn btn-key" onclick="openKeyModal()">Masukkan Key ðŸ”‘</button>
    <button class="btn btn-scan" onclick="openQRScan()">Premium V1</button>
    <button class="btn btn-img" onclick="openQRImage()">Premium V2</button>
  </div>

  <!-- Key Modal -->
  <div class="modal" id="keyModal">
    <div class="modal-content">
      <h3>Key Akses</h3>
      <input id="keyInput" type="password" placeholder="Masukkan key" style="width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;" />
      <button class="btn btn-key" onclick="checkKey()">Verifikasi</button>
    </div>
  </div>

  <!-- QR Scan Modal -->
  <div class="modal" id="scanModal">
    <div class="modal-content">
      <h3>Scan QR Premium</h3>
      <video id="video" autoplay></video>
      <div class="status" id="scanStatus">Arahkan kamera ke QR</div>
    </div>
  </div>

  <!-- QR Image Modal -->
  <div class="modal" id="imgModal">
    <div class="modal-content">
      <h3>QR Premium</h3>
      <p>Scan QR ini dengan aplikasi kamera</p>
      <img src="qr-premium.png" class="qr-img" alt="QR Premium" />
    </div>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const MANUAL_KEY = 'Fanzz';
    const PREMIUM_QR_VALUE = 'PREMIUM-ACCESS-2025';

    const keyModal = document.getElementById('keyModal');
    const scanModal = document.getElementById('scanModal');
    const imgModal = document.getElementById('imgModal');
    const video = document.getElementById('video');
    const statusText = document.getElementById('scanStatus');

    function openKeyModal() { keyModal.style.display = 'flex'; }
    function openQRScan() { scanModal.style.display = 'flex'; startQR(); }
    function openQRImage() { imgModal.style.display = 'flex'; }

    [keyModal, scanModal, imgModal].forEach(m => m.onclick = e => {
      if (e.target === m) m.style.display = 'none';
    });

    function checkKey() {
      if (document.getElementById('keyInput').value === MANUAL_KEY) {
        window.location.href = 'https://pastebin.com/raw/rrctT4fA';
      } else alert('Key salah');
    }

    async function startQR() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const scan = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(img.data, img.width, img.height);

          if (code && code.data === PREMIUM_QR_VALUE) {
            statusText.innerText = 'QR valid! Mengalihkan...';
            video.srcObject.getTracks().forEach(t => t.stop());
            setTimeout(() => window.location.href = 'https://www.example.com', 800);
            return;
          }
        }
        requestAnimationFrame(scan);
      };
      scan();
    }
  </script>

</body>
</html>
